<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your Galio account</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo-silver.png" type="image/x-icon" />
  </head>
  <body>
    <!--Log in-->
    <div class="user-card-container">
      <div class="user-card" id="login">
        <h2 class="title">Welcome Back!</h2>
        <p class="subtitle">Log in your personal info and keep connected with us</p>
        <form class="user-card__form">
          <div class="form-item">
            <span><i class="lni lni-envelope"></i></span>
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-item">
            <span><i class="lni lni-lock-alt"></i></span>
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit" class="button">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
