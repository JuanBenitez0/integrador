<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to Galio</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo-silver.png" type="image/x-icon" />
  </head>
  <body>
    <!--Sign In-->
    <div class="user-card-container">
      <div class="user-card" id="signup">
        <h2 class="title">Hello, Driver!</h2>
        <p class="subtitle">Enter your personal details and star your journey with us</p>
        <form class="user-card__form">
          <div class="form-item">
            <span><i class="lni lni-user"></i></span>
            <input type="text" placeholder="Name" />
          </div>
          <div class="form-item">
            <span><i class="lni lni-envelope"></i></span>
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-item">
            <span><i class="lni lni-lock-alt"></i></span>
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit" class="button">Sign up</button>
        </form>
        <a href="login.html" class="link">Already have an account? <span>Log in.</span></a>
      </div>
    </div>
  </body>
</html>
